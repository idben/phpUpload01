<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/new.css" />
    <script src="./js/new.js" defer></script>
    <title>新增資料</title>
  </head>

  <body>
    <h1>新增資料</h1>
    <div class="container">
      <form action="save.php" method="post" enctype="multipart/form-data">
        <div class="row">
          <label for="roomName">房間名稱</label>
          <input
            type="text"
            id="roomName"
            name="roomName"
            placeholder="房間名稱"
          />
        </div>
        <div class="row">
          <label for="roomDesc">房間描述</label>
          <textarea
            id="roomDesc"
            name="roomDesc"
            placeholder="房間描述"
          ></textarea>
        </div>
        <div class="row">
          <div class="up">
            <label for="roomTag">tags</label>
            <input type="text" id="roomTag" name="roomTag" placeholder="用半形逗點做為間隔" />
          </div>
          <div class="down">
            <div class="tags"></div>
          </div>
          <div>
            <input type="hidden" id="roomTags" name="roomTags" />
          </div>
        </div>
        <div class="row">
          <label for="file0">房間照片1</label>
          <input type="file" id="file0" name="file0" accept=".png,.jpg,.jpeg" />
        </div>
        <div class="row">
          <label for="file1">房間照片2</label>
          <input type="file" id="file1" name="file1" accept=".png,.jpg,.jpeg" />
        </div>
        <div class="row">
          <label for="file2">房間照片3</label>
          <input type="file" id="file2" name="file2" accept=".png,.jpg,.jpeg" />
        </div>
        <div class="row row2">
          <button class="btn btnSend" type="submit">送出</button>
          <button class="btn btnCancel" type="button">取消</button>
        </div>
      </form>
    </div>
  </body>
</html>
